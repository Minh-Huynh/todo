<!doctype html>
<html lang="en-US">
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link href="css/todo_style.css" rel="stylesheet">
    <script src="javascripts/underscore.js"></script>
    <script src="javascripts/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="javascripts/app.js"></script>
    <script type="text/x-handlebars" id="task_line_items">
{{#each todos}}
    	<li class="list_item {{#if this.complete}} checked {{/if}}" data-id = "{{id}}">
          <label><input type="checkbox"><span class="task_name">{{this.task_name}}</span><img class = "delete_row" src="img/trash.png"/>
    				<div class="modal">
    					<form data-id = "{{this.id}}">
    						<label for="title">Title</label>
    							<input type="text" id="title" value="{{this.task_name}}" name="task_name"><br>
    						<label for="due_date">Due Date</label>
    							<input type="number" min="1" max="12" placeholder="Month" name="month" value="{{this.month}}"> /
    							<input type="number" min="1" max="31" placeholder="Day" name="day" value="{{this.day}}"> /
    							<input type="number" min="1900" max="2016" placeholder="Year" name="year" value="{{this.year}}"><br>
    						<label for="description">Description</label>
    							<textarea rows="5" cols="50" placeholder="Description" name="description">{{this.description}}</textarea><br>
  	  					<input type="submit" value="Save" class="save_btn" />
  	  					<input type="submit" value="Mark as Complete" class="complete_btn" />
    					</form>
    				</div>

    				<div class="modal_layer"></div><div class="due_date">{{#if this.due_date}}Due Date: {{this.due_date}}{{/if}}</div>
    			</label>
	</li>
{{/each}}
    </script>
<script type="text/x-handlebars" id="menu_view">
  		<div class="todo_menu">
		  <h2 id="all_todos_header" class="active">All Todos<span class="all_todos_count">{{collection_size}}</span></h2>
  			<ul id="incomplete_todos">
			{{#each due_date_group}}
				{{#unless complete}}
					{{#if month}}<li data-month ={{month}} data-year= {{year}} data-complete="false">{{month}}/{{year}}<span>{{count}}</span></li>
				  		{{else}}
				  		<li data-month= ""  data-year="" data-complete="false">No Due Date<span>{{count}}</span></li>	
					{{/if}}	
				{{/unless}}
			{{/each}}
  			</ul>
  		</div>
  		<div class="completed">
  			<h2>Completed</h2>
  			<ul id="complete_todos">
			{{#each due_date_group}}
				{{#if complete}}
			 		{{#if month}}<li data-month ={{month}} data-year= {{year}} data-complete="true">{{month}}/{{year}}<span>{{count}}</span></li>
				 	 {{else}}
				 		 <li data-month= "" data-year="" data-complete="true">No Due Date<span>{{count}}</span></li>	
					{{/if}}
				{{/if}}
			{{/each}}
  			</ul>
  		</div>
</script>



  </head>
  <body>
  	<input type="checkbox" id="responsive_burger_box">
    <label for="responsive_burger_box" id="burger_label"><img src="img/responsive_hamburger.png" /></label>

  	<div class="menu">
  		<div class="todo_menu">
  		  <h2 id="all_todos_header" class="active">All Todos<span class="all_todos_count">0</span></h2>
  			<ul id="incomplete_todos">
  			</ul>
  		</div>
  		<div class="completed">
  			<h2>Completed</h2>
  			<ul id="complete_todos">
  			</ul>
  		</div>
  	</div>

  	<main>
  		<h1 id="title_date">All Todos<span id="todoCount">0</span></h1>
  		<h2 id="add_header"><a href="#" id="add_link"><img src="img/add.png" />Add new to do</a></h2>
  		<ul id="task_list">
 
  	</main>
  </body>
</html>
